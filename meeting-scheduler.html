<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Scheduler - StudySync</title>
    <link rel="stylesheet" href="other.css">
</head>
<body>
    <nav>
        <div class="logo">StudyMate</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="group-management.html">Groups</a></li>
            <li><a href="meeting-scheduler.html">Meetings</a></li>
            <li><a href="notes-sharing.html">Notes</a></li>
            <li><a href="group-chat.html">Chat</a></li>
        </ul>
    </nav>

    <header>
        <h1>Schedule <span>Study Meetings</span></h1>
        <p>Plan and organize study sessions.</p>
        <button class="schedule-btn" onclick="document.getElementById('meetingForm').style.display='block'">+ Schedule Meeting</button>
    </header>

    <!-- Meeting Scheduler Form -->
    <section id="meetingForm" style="display:none; padding: 20px;">
        <h2>New Meeting</h2>
        <form id="newMeetingForm">
            <input type="text" id="meetingTitle" placeholder="Meeting Topic" required><br><br>
            <input type="date" id="meetingDate" required><br><br>
            <input type="time" id="meetingTime" required><br><br>
            <button type="submit">Schedule</button>
        </form>
    </section>

    <!-- Meeting List -->
    <section class="meetings" id="meetingList">
        <div class="meeting">
            <h3>Physics Revision</h3>
            <p>ðŸ“… Date: 21st Feb | ðŸ•’ Time: 5 PM</p>
            <button class="join-btn">Join Meeting</button>
        </div>
        <div class="meeting">
            <h3>Math Practice</h3>
            <p>ðŸ“… Date: 22nd Feb | ðŸ•’ Time: 3 PM</p>
            <button class="join-btn">Join Meeting</button>
        </div>
    </section>

    <script>
        const form = document.getElementById('newMeetingForm');
        const meetingList = document.getElementById('meetingList');

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            const title = document.getElementById('meetingTitle').value;
            const date = new Date(document.getElementById('meetingDate').value);
            const time = document.getElementById('meetingTime').value;

            const formattedDate = `${date.getDate()} ${date.toLocaleString('default', { month: 'short' })}`;

            const meetingDiv = document.createElement('div');
            meetingDiv.className = 'meeting';
            meetingDiv.innerHTML = `
                <h3>${title}</h3>
                <p>ðŸ“… Date: ${formattedDate} | ðŸ•’ Time: ${time}</p>
                <button class="join-btn">Join Meeting</button>
            `;

            meetingList.prepend(meetingDiv);
            form.reset();
            document.getElementById('meetingForm').style.display = 'none';
        });
    </script>
</body>
</html>
